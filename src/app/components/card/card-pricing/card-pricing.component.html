<div class="card_pricing_container">
  <div class="pricing_title">
    <h3>Play it Now</h3>
  </div>
  <div class="pricing_value">
    <div class="pricing_value_console">
      <span>|</span>
      <p>{{ gameType }}</p>
    </div>
    <div class="pricing_value_amount">
      <p class="game_price">{{ gamePrice }}</p>
    </div>
  </div>
</div>
